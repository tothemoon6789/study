<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Touch event</title>
  <style>
    #demo {
      width: 300px;
      height: 300px;
      background-color: red;
    }
  </style>
</head>
<body>
  <h1>check</h1>
  <div id="demo">
  </div>
  <div id="touchstart"></div>
  <div id="touchend"></div>
  <div id="touchmove"></div>
  <div id="touchcancel"></div>
  <div id="click"></div>

  <script>
    var x = 0;
    var touchstart = document.getElementById("touchstart");
    var touchend = document.getElementById("touchend");
    var touchmove = document.getElementById("touchmove");
    var touchcancel = document.getElementById("touchcancel");
    var click = document.getElementById("click");
    var demo = document.getElementById("demo");
    demo.addEventListener("touchstart",function(){
      touchstart.insertAdjacentHTML("beforeend","<span>demo fire touchstart</span>")
    })
    demo.addEventListener("touchend",function(){
      touchend.insertAdjacentHTML("beforeend","<span>demo fire touchend</span>")
    })
    demo.addEventListener("touchmove",function(){
      touchmove.insertAdjacentHTML("beforeend","<span>demo fire touchmove</span>")
    })
    demo.addEventListener("touchcancel",function(){
      touchcancel.insertAdjacentHTML("beforeend","<span>demo fire touchcancel</span>")
    })
    demo.addEventListener("click",function(){
      click.insertAdjacentHTML("beforeend","<span>demo fire click</span>")
    })
  </script>
</body>
</html>
