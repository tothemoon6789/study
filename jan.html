<!DOCTYPE html>
<html lang="en">
<head>

  <title>Document</title>
  <style>
    .box {
      display: grid;
      grid-template-columns: repeat(5,1fr);
    }
    .one {
      grid-area: 1/1/ span 2 / span 2;
      background-color: red;
    }
    .two {
      grid-area: two;
      background-color: yellow;
    }

  </style>

</head>
<body>
  <div class="box">
    <div class="item one">1</div>
    <div class="item">1</div>
    <div class="item">1</div>
    <div class="item">1</div>
    <div class="item">1</div>
    <div class="item two">1</div>
    <div class="item">1</div>
    <div class="item">1</div>

    <div class="item">1</div>
  </div>
</body>
</html>
