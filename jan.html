<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    
    <style>
      ul {
        list-style: none;
        display: flex;
      }
      li {
        outline: 20px dotted red;
        padding: 50px;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>
        mo <a href=""><span></span></a>
      </li>
      <li>hai</li>
      <li>ba</li>
    </ul>
    <div id="demo">demo</div>
    <style>
      .test {
        border-width: 2px;
        border-style: dotted;
      }
    </style>
    <script>
      var css = ` <style>
        .border {
            animation: myborder 2s infinite;
            border:5px solid;

        }
    </style>
    `;
      document.querySelector("head").insertAdjacentHTML("afterbegin", css);
      var all = document.querySelectorAll("body  *");
      all.forEach((element, index) => {
        element.classList.add("border");
        element.style.animationDelay = index + "s";
        element.insertAdjacentText("afterbegin",element.tagName);
        console.log(element.tagName);
      });
    </script>
  </body>
</html>
