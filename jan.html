<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <video width="100%" height="400px" src="./asset/images/videoleo.mp4" controls="true"></video>
    <script>
      var videoLeo = document.querySelector("video");
      videoLeo.addEventListener("canplay",function(){
        console.log("canplay");
      })
      videoLeo.addEventListener("canplaythrough",function(){
        console.log("canplaythough");
      })
      videoLeo.addEventListener("loadstart",function(){
        console.log("loadstart");
      })
      videoLeo.addEventListener("durationchange",function(){
        console.log("durationchange")
      })
      videoLeo.addEventListener("loadedmetadata",function(){
        console.log("loadedmetadata")
      })
      videoLeo.addEventListener("loadeddata",function(){
        console.log("loadeddata")
      })
      videoLeo.addEventListener("progress",function(){
        console.log("progress")
      })
      videoLeo.addEventListener("play",function(){
        console.log("play")
      })
      videoLeo.addEventListener("playing",function(){
        console.log("playing")
      })
      videoLeo.addEventListener("timeupdate",function(){
        console.log("timeupdate")
      })
      videoLeo.addEventListener("ended",function(){
        console.log("ended")
      })
    </script>
  </body>
</html>
