<button onclick="openAndCloseWindow()">Thử</button>

<script>
function openAndCloseWindow() {
  const myWindow = window.open("", "", "width=400,height=200");  // Tùy chỉnh kích thước (tùy chọn)

  if (myWindow) {  // Kiểm tra xem cửa sổ có được mở thành công hay không
    myWindow.document.open();
    myWindow.document.write("<h1>Xin chào Thế giới!</h1>");

    // Thêm nút "Đóng" vào cửa sổ mới
    const closeButton = document.createElement("button");
    closeButton.textContent = "Đóng";
    closeButton.onclick = function() {
      myWindow.close();
    };
    myWindow.document.body.appendChild(closeButton);
  } else {
    alert("Không thể mở cửa sổ mới. Cửa sổ bật lên có thể bị chặn bởi trình duyệt của bạn.");
  }
}
</script>
